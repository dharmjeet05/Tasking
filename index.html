<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" />

        <title>Tasking</title>
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <div class="logo">
                        <h3><a href="./index.html">Tasking</a></h3>
                    </div>
                    <ul class="navbar">
                        <p>
                            Hello,
                            <span>
                                <script>
                                    document.write(
                                        localStorage.getItem("name")
                                    );
                                </script>
                            </span>
                        </p>
                        <li class="active">
                            <a href="./index.html">Dashboard</a>
                        </li>
                        <li><a href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="main">
            <div class="container">
                <div class="left">
                    <h5>Add Your Task</h5>
                    <form action="">
                        <input type="text" name="task" />
                        <button>Add</button>
                    </form>
                    <div class="tasklist">
                        <div class="task">
                            <div class="task-text">Task 1</div>
                            <div class="task-actions">
                                <p>Complate</p>
                                <p>Delete</p>
                            </div>
                        </div>
                        <div class="task">
                            <div class="task-text">Task 2</div>
                            <div class="task-actions">
                                <p>Complate</p>
                                <p>Delete</p>
                            </div>
                        </div>
                        <div class="task">
                            <div class="task-text">Task 3</div>
                            <div class="task-actions">
                                <p>Complate</p>
                                <p>Delete</p>
                            </div>
                        </div>
                        <div class="task">
                            <div class="task-text">Task 4</div>
                            <div class="task-actions">
                                <p>Complate</p>
                                <p>Delete</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">Right</div>
            </div>
        </section>

        <footer>
            <div class="container">
                <h5>
                    Developed by
                    <a href="https://dharmjeet.com">Dharmjeet Vaishnav</a>
                </h5>
            </div>
        </footer>

        <script>
            (function () {
                if (!localStorage.getItem("name")) {
                    window.location.href = "signin.html";
                }
            })();

            function logout() {
                localStorage.removeItem("name");
                localStorage.removeItem("email");
                window.location.href = "signin.html";
            }
        </script>
    </body>
</html>
