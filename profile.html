<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" />

        <title>Tasking</title>
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <div class="logo">
                        <h3><a href="./index.html">Tasking</a></h3>
                    </div>
                    <ul class="navbar">
                        <p>
                            Hello,
                            <span>
                                <script>
                                    document.write(
                                        localStorage.getItem("name")
                                    );
                                </script>
                            </span>
                        </p>
                        <li>
                            <a href="./index.html">Dashboard</a>
                        </li>
                        <li class="active">
                            <a href="./profile.html">Profile</a>
                        </li>
                        <li><a href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="mainForForm">
            <div class="container">
                <div class="forform">
                    <h5>Profile</h5>
                    <div class="profileData">
                        <h3>
                            Name :
                            <span id="profileName">Dharmjeet Vaishnav</span>
                        </h3>
                        <h3>
                            E-mail :
                            <span id="profileEmail">jeet@gmail.com</span>
                        </h3>
                        <h3>
                            Mobile : <span id="profileMobile">1212121212</span>
                        </h3>
                        <h3>Gender : <span id="profileGender">male</span></h3>
                        <h3>
                            Date of birth : <span id="profileDob">male</span>
                        </h3>
                    </div>
                    <form action="" method="post" id="myform">
                        <label for="password">Password ðŸ”’ :</label>
                        <input type="password" name="password" id="password" />
                        <button
                            class="submitButton"
                            type="button"
                            role="button"
                            onclick="changePassword()"
                        >
                            Change My Password
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <h5>
                    Developed by
                    <a href="https://dharmjeet.com">Dharmjeet Vaishnav</a>
                </h5>
            </div>
        </footer>

        <script>
            (function () {
                if (!localStorage.getItem("name")) {
                    window.location.href = "signin.html";
                }
            })();

            function logout() {
                localStorage.removeItem("name");
                localStorage.removeItem("email");
                localStorage.removeItem("localItem");
                window.location.href = "signin.html";
            }

            function displayProfileData() {
                let name, email, mobile, gender, dob;

                name = document.getElementById("profileName");
                email = document.getElementById("profileEmail");
                mobile = document.getElementById("profileMobile");
                gender = document.getElementById("profileGender");
                dob = document.getElementById("profileDob");

                let getUser = localStorage.getItem("name");

                let users = JSON.parse(localStorage.getItem("users"));

                let originalUser = users.find((item) => {
                    return item.name == getUser;
                });
                // console.log(originalUser);

                name.innerHTML = originalUser.name;
                email.innerHTML = originalUser.email;
                mobile.innerHTML = originalUser.mobile;
                gender.innerHTML = originalUser.gender;
                dob.innerHTML = originalUser.dob;
            }
            displayProfileData();

            function changePassword() {
                let password = document.getElementById("password").value;
                console.log(password);

                let getUser = localStorage.getItem("name");

                let users = JSON.parse(localStorage.getItem("users"));

                let originalUser = users.find((item) => {
                    return item.name == getUser;
                });
                console.log(originalUser);
                console.log(users);

                users.forEach((user, index) => {
                    if (user.name == localStorage.getItem("name")) {
                        users[index].password = password;
                    }
                    localStorage.setItem("users", JSON.stringify(users));
                });

                document.getElementById("myform").reset();

                alert("Password changed successfully");
            }
        </script>
    </body>
</html>
