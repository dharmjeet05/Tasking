<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" />

        <title>Tasking</title>
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <div class="logo">
                        <h3><a href="./index.html">Tasking</a></h3>
                    </div>
                    <ul class="navbar">
                        <li class="active">
                            <a href="./signup.html">SignUp</a>
                        </li>
                        <li>
                            <a href="./signin.html">SignIn</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="mainForForm">
            <div class="container">
                <div class="forform">
                    <h5>Signup</h5>
                    <form action="">
                        <label for="name">Name ðŸ–Š :</label>
                        <input type="text" name="name" id="name" />
                        <label for="email">E-mail ðŸ“§ :</label>
                        <input type="email" name="email" id="email" />
                        <label for="mobile">Mobile ðŸ“± :</label>
                        <input type="number" name="mobile" id="mobile" />
                        <label for="password">Password ðŸ”’ :</label>
                        <input type="password" name="password" id="password" />
                        <label for="dob">Date Of Birth ðŸŽ‚ :</label>
                        <input type="date" name="dob" id="dob" />
                        <label for="gender">Gender ðŸš¹ :</label>
                        <div class="gender">
                            <input
                                type="radio"
                                name="gender"
                                id="male"
                                value="male"
                            />
                            <label for="html">Male</label><br />
                            <input
                                type="radio"
                                name="gender"
                                id="female"
                                value="female"
                            />
                            <label for="css">Femele</label><br />
                        </div>
                        <button
                            class="submitButton"
                            type="button"
                            role="button"
                            onclick="signup()"
                        >
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <h5>
                    Developed by
                    <a href="https://dharmjeet.com">Dharmjeet Vaishnav</a>
                </h5>
            </div>
        </footer>
        <script>
            (function () {
                if (localStorage.getItem("name")) {
                    window.location.href = "index.html";
                }
            })();

            function signup() {
                let name, email, mobile, password, dob, gender;

                name = document.getElementById("name").value;
                email = document.getElementById("email").value;
                mobile = document.getElementById("mobile").value;
                password = document.getElementById("password").value;
                dob = document.getElementById("dob").value;
                gender = document.querySelector('input[name="gender"]:checked');

                console.log(gender);

                let user_data = new Array();

                user_data = JSON.parse(localStorage.getItem("users"))
                    ? JSON.parse(localStorage.getItem("users"))
                    : [];

                var validemail =
                    /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

                if (name == "") {
                    alert("Please enter name");
                } else if (password.length < 5) {
                    alert("Please enter minimum 5 characters of password");
                } else if (name.length > 20) {
                    alert("Please enter maximum 20 character in name field");
                } else if (!email.match(validemail)) {
                    alert("Please enter valid email address");
                } else if (!(mobile.length === 10)) {
                    alert("Please enter valid mobile number");
                } else if (gender == null) {
                    alert("Please enter gender detail");
                } else if (
                    user_data.some((v) => {
                        return v.email == email;
                    })
                ) {
                    alert("This email is already register in system");
                } else {
                    user_data.push({
                        name: name,
                        email: email,
                        mobile: mobile,
                        password: password,
                        dob: dob,
                        gender: gender,
                    });

                    localStorage.setItem("users", JSON.stringify(user_data));

                    window.location.href = "signin.html";
                }
            }
        </script>
    </body>
</html>
