<html lang="en">

    <body>
        <header>
            <div class="container">
                <nav>
                    <div class="logo">
                        <h3><a href="./index.html">Tasking</a></h3>
                    </div>
                    <ul class="navbar">
                        <p>
                            Hello,
                            <span>
                                <script>
                                    document.write(
                                        localStorage.getItem("name")
                                    );
                                </script>
                            </span>
                        </p>
                        <li>
                            <a href="./index.html">Dashboard</a>

                        <li class="active">
                            <a href="./profile.html">Profile</a>
                        </li>

                    </ul>
                </nav>
            </div>
        </header>

        <section class="mainForForm">
            <div class="container">
                <div class="forform">
                    <h5>Edit Profile</h5>
                    <form action="">
                        <label for="name">Name ðŸ–Š :</label>
                        <input type="text" name="name" id="name" />
                        <label for="mobile">Mobile ðŸ“± :</label>
                        <input type="number" name="mobile" id="mobile" />
                        <label for="dob">Date Of Birth ðŸŽ‚ :</label>
                        <input type="date" name="dob" id="dob" />

                        <button
                            class="submitButton"
                            type="button"
                            role="button"
                            onclick="updateProfile()"
                        >
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <h5>
                    Developed by
                    <a href="https://dharmjeet.com">Dharmjeet Vaishnav</a>
                </h5>
            </div>
        </footer>

        <script>
            (function () {
                if (!localStorage.getItem("name")) {
                    window.location.href = "signin.html";
                }
            })();

            function logout() {
                localStorage.removeItem("name");
                localStorage.removeItem("email");
                localStorage.removeItem("localItem");
                window.location.href = "signin.html";
            }

            let name, mobile, dob;

            name = document.getElementById("name");
            mobile = document.getElementById("mobile");
            dob = document.getElementById("dob");

            // window.addEventListener("load", (event) => {
            //     event.preventDefault();

            //     displayFields();
            // });

            function displayFields() {
                let getUser = localStorage.getItem("email");

                let users = JSON.parse(localStorage.getItem("users"));

                let originalUser = users.find((item) => {
                    return item.email == getUser;
                });
                console.log(originalUser);

                name.value = originalUser.name;
                mobile.value = originalUser.mobile;
                dob.value = originalUser.dob;
            }
            displayFields();

            function updateProfile() {
                let getUser = localStorage.getItem("email");

                let users = JSON.parse(localStorage.getItem("users"));

                let originalUser = users.find((item) => {
                    return item.email == getUser;
                });
                // console.log(originalUser);
                // console.log(users);

                users.forEach((user, index) => {
                    if (user.name == localStorage.getItem("name")) {
                        users[index].name = name.value;
                        users[index].mobile = mobile.value;
                        users[index].dob = dob.value;
                    }
                });
                localStorage.setItem("users", JSON.stringify(users));

                alert("Profile updated successfully");

                window.location.href = "profile.html";
            }
        </script>
    </body>
</html>
