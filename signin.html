<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" />

        <title>Tasking</title>
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <div class="logo">
                        <h3><a href="./index.html">Tasking</a></h3>
                    </div>
                    <ul class="navbar">
                        <li><a href="./signup.html">SignUp</a></li>
                        <li class="active">
                            <a href="./signin.html">SignIn</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="mainForForm">
            <div class="container">
                <div class="forform">
                    <h5>Signin</h5>
                    <form action="" method="post">
                        <label for="email">E-mail ðŸ“§ :</label>
                        <input type="email" name="email" id="email" />
                        <label for="password">Password ðŸ”’ :</label>
                        <input type="password" name="password" id="password" />
                        <button
                            class="submitButton"
                            type="button"
                            role="button"
                            onclick="login()"
                        >
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <h5>
                    Developed by
                    <a href="https://dharmjeet.com">Dharmjeet Vaishnav</a>
                </h5>
            </div>
        </footer>

        <script>
            (function () {
                if (localStorage.getItem("name")) {
                    window.location.href = "index.html";
                }
            })();

            function login() {
                let email, password;

                email = document.getElementById("email").value;
                password = document.getElementById("password").value;

                let user_data = new Array();

                user_data = JSON.parse(localStorage.getItem("users"))
                    ? JSON.parse(localStorage.getItem("users"))
                    : [];

                if (
                    user_data.some((v) => {
                        return v.email == email && v.password == password;
                    })
                ) {
                    let current_user = user_data.filter((v) => {
                        return v.email == email && v.password == password;
                    })[0];
                    localStorage.setItem("name", current_user.name);
                    localStorage.setItem("email", current_user.email);
                    window.location.href = "index.html";
                } else {
                    alert("Login Fail");
                }

                return false;
            }
        </script>
    </body>
</html>
